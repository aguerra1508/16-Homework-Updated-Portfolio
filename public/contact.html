<!DOCTYPE HTML>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--My CSS-->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>

	<!-- Google Fonts links -->
	<link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Roboto:wght@300&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/d7fd1df9de.js" crossorigin="anonymous"></script>

	<title>Analee Guerra</title>

</head>

<body>

	<!-- Header semantic element -->
	<header>

		<!--Bootstrap nav bar w/ nav semantic element. Collapses as screen size decreases-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Analee Guerra</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link text-muted" href="index.html">About Me</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-muted" href="portfolio.html">Portfolio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-danger" href="contact.html">Contact<span class="sr-only">(current)></span> </a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!--Section semantic element-->
	<section>

		<!-- Bootstrap grid for main content -->
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="text-danger">Contact</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">

					<!-- Contact Form using Google Script: https://github.com/dwyl/learn-to-send-email-via-google-script-html-no-server#how -->

					<form class="gform pure-form pure-form-stacked" method="POST" data-email="aguerra1508@gmail.com"
						action="https://script.google.com/macros/s/AKfycbwLd0CsFwZNim32b2C3cIOS-AsF8SQGrqv4nK3Y/exec">

						<div class="form-elements form-group">
							<fieldset class="form-elements form-group text-dark">
								<label for="name">Name:</label>
								<input id="name" class="form-control" name="name" placeholder="Name" />
							</fieldset>

							<fieldset class="form-elements form-group text-dark">
								<label for="email">Email Address:</label>
								<input id="email" class="form-control" name="email" type="email" value="" required
									placeholder="example@email.com" />
							</fieldset>

							<fieldset class="form-elements form-group text-dark">
								<label for="message">Message: </label>
								<textarea id="message" class="form-control" name="message" rows="3" placeholder="Message"></textarea>
							</fieldset>

							<!-- To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot. -->
							<fieldset class="pure-group honeypot-field">
								<input id="honeypot" type="hidden" name="honeypot" value="" />
							</fieldset>

							<button class="button-success btn btn-danger">
								<i class="far fa-paper-plane"></i>&nbsp;Send</button>

						</div>

						<!-- Customize the Thankyou Message People See when they submit the form: -->
						<div class="thankyou_message" style="display:none;">
							<h2>Thanks for contacting me!
								I will get back to you soon!</h2>
						</div>

					</form>

				</div>
			</div>

			<!-- Submit the Form to Google Using "AJAX" -->
			<script data-cfasync="false" type="text/javascript" src="./js/form-submission-handler.js"></script>

			<!--Bootstrap sticky footer w/ semantic element-->
			<footer class="footer mt-auto py-3">
				<div class="container">
					<span class="text-dark"> &#169; Copyright 2020 Analee Guerra</span>
				</div>
			</footer>
</body>

</html>
